<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">PROFILE
    <i class="far fa-user-circle"></i>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-boy">
  <div class="container">
    <form class="registerform" [formGroup]="projectFormGroup">
      <div class="form-group">
        <small>Project name</small>
        <input type="text" class="form-control" formControlName="name" required/>
      </div>
      <div class="form-group">
        <small>Difficult</small>
        <br>
        <ngb-rating [(rate)]="currentRate">
          <ng-template let-fill="fill" let-index="index">
            <span class="star fas fa-star" [class.filled]="fill === 100"></span>
          </ng-template>
        </ngb-rating>
        <hr>
        <pre>Rate: <b>{{currentRate}}</b></pre>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" [displayMonths]="1" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="input-group">
            <input class="form-control">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <small>Description</small>
        <app-editor id="inputExperience" formControlName="description"></app-editor>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn" (click)="close()">
    Cancel
  </button>
  <button class="btn btn-primary">
    Save
  </button>
</div>

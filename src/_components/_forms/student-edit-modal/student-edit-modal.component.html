<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Update</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-boy">
  <div class="container">
    <form class="registerform" [formGroup]="accountStudentDetailsFormGroup" (ngSubmit)="onSubmitStudent()" action="mail.php"
      method="post">
      <div class="form-group">
        <div class="md-form">
          <input type="email" class="form-control" formControlName="email" id="form3" placeholder="E-mail" maxlength="254" required
          />
        </div>
        <div *ngIf="submittedStudent">
          <p class="alert alert-danger" *ngIf="f.email.errors?.required">Email is required
          </p>
          <p class="alert alert-danger" *ngIf="f.email.errors?.email && f.email.touched">Email is not valid</p>
          <p class="alert alert-danger" *ngIf="f.email.errors?.maxlength">Email may have maximum 254 characters </p>
        </div>
      </div>
      <div formGroupName="password">
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" id="InputStudentPassword1" placeholder="Enter password"
            minlength="4" required />
          <div *ngIf="submittedStudent">
            <p class="alert alert-danger" *ngIf="accountStudentDetailsFormGroup.get('password').get('password').errors?.required">Password is required</p>
            <p class="alert alert-danger" *ngIf="accountStudentDetailsFormGroup.get('password').get('password').errors?.minlength">Password must be at least 4 characters long</p>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="repeatPassword" id="InputStudentRepeatPassword1" placeholder="Repeat password"
            required />
          <div *ngIf="submittedStudent">
            <p class="alert alert-danger" *ngIf="accountStudentDetailsFormGroup.get('password').get('repeatPassword').errors?.required">Repeat password is required</p>
            <p class="alert alert-danger" *ngIf="accountStudentDetailsFormGroup.get('password').errors?.doesMatchPassword">Password does not match</p>
          </div>
        </div>
      </div>
      <div formGroupName="fullname">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="firstName" id="InputFirstName" placeholder="First Name" maxlength="254"
            required/>
          <div *ngIf="submittedStudent">
            <p class="alert alert-danger" *ngIf="accountStudentDetailsFormGroup.get('fullname').get('firstName').errors?.required">First name is required</p>
            <p class="alert alert-danger" *ngIf="accountStudentDetailsFormGroup.get('fullname').get('firstName').errors?.pattern">
              Invalid first name</p>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="surname" id="InputSurname" placeholder="Surname" maxlength="254"
            required/>
          <div *ngIf="submittedStudent">
            <p class="alert alert-danger" *ngIf="accountStudentDetailsFormGroup.get('fullname').get('surname').errors?.required">Surname is required</p>
            <p class="alert alert-danger" *ngIf="accountStudentDetailsFormGroup.get('fullname').get('surname').errors?.pattern">
              Invalid surname </p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label class="form-check-label">
            <small>
              <input type="checkbox" formControlName="checkbox" id="InputCheckbox1" required> By clicking Register, you agree to our Terms & Conditions, Visitor Agreement and Privacy Policy.
            </small>
            <div *ngIf="submittedStudent">
              <p class="alert alert-danger" *ngIf="f.checkbox.errors?.required">You must accept Terms & Conditions</p>
            </div>
          </label>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn" (click)="close()">
    cancel
  </button>
  <button class="btn btn-success" (click)="onSubmitCompany()">
    save
  </button>
</div>
